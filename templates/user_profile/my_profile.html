{% extends 'base.html' %}
{% load static %}


{% block title %}signup{% endblock %}

{% block css %} <style> html, body, #map {
    margin: 0;
    padding: 0;
    height: 50rem;
    width: 50rem;
    
}
#mapwrapper{
    height: 50rem;
    width: 50rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}
#overlay {
    position: absolute;
    bottom:0;
    display: none;
    background-color: rgba(0, 0, 0, 0.5);
    width: 100%;
    height: 25rem;
    text-align: center;

}

.gm-ui-hover-effect {
    display: none !important;
}

#cancel{
    color: white;
    background-color: #000000;
    float: right;
}

#exist{
    color: white;
    display: none;
}

#yes-button{
    position: absolute;
    bottom: 0;
    right: 0;
    
}
#story{
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
   
}

</style>{% endblock %}

{% block body %}
<div id="mapwrapper">

    
    <div id="map"></div>
    <div id="overlay" >
        <button id="cancel">Cancel</button>
        <button id="yes-button" type="submit" >Add Story</button>
        <p id="exist">already exists</p>
        <textarea id="story" name="story" rows="4" cols="50"></textarea>

    </div>

</div>


<div id="map-control">
    
</div>

<div>
    <img src="{{my_profile.profile_img.url}}" style='border: 2px solid black;' width='250' alt="">
</div>
<form enctype="multipart/form-data" method="post">{% csrf_token %}
<input type="file" name="user_img" >
<div>
    <button type="submit">submit</button>
</div>
</form>


<script>

</script>
<script src="{% static '/user_profile/myProfileMap.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAikNagrgJlCUicIvsQIKfc4HprdRQ5WQ&callback=Map">
</script>

{% endblock  %}
